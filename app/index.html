<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <p>Color Match Game</p>
      <div class="boxContainer">
        <div class="colorBox" id="colorBox1">Click Here</div>
        <div class="colorBox" id="colorBox2">Click Here</div>
        <div class="colorBox" id="colorBox3">Click Here</div>
        <div class="colorBox" id="colorBox4">Click Here</div>
        <div class="colorBox" id="colorBox5">Click Here</div>
      </div>
      <div class="startButton">Start</div>
      <div class="instructions">Instructions:  click on the colored boxes
        in the same sequence they light up.  You have 5 seconds. Each new round
        will add an extra color.  Click "Start" now!
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>

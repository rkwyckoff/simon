<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <p>Color Match Game</p>
      <div class="boxContainer">
        <div class="colorBox" id="colorBox1">Click Here</div>
        <div class="colorBox" id="colorBox2">Click Here</div>
        <div class="colorBox" id="colorBox3">Click Here</div>
        <div class="colorBox" id="colorBox4">Click Here</div>
        <div class="colorBox" id="colorBox5">Click Here</div>
      </div>
      <div class="startButton">Start</div>
      <div class="timer" id="time">Timer</div>
      <div class="instructions">Instructions:   1) Click on "Start."  Lights will flash in a pattern.
      2) Click the same pattern within 5 seconds, and YOU WIN!       3) Click "Start" now!
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
